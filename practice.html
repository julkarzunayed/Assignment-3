<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Bottom-Right</title>
  <style>
    .container {
      position: relative;
      width: 300px;
      height: 200px;
      background: lightgray;
      padding: 10px;
    }

    .image {
      position: absolute;
      bottom: 0;
      right: 0;
      width: 50px;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <p>This is some text inside the div.</p>
    <img src="https://via.placeholder.com/50" alt="Example" class="image">
  </div>
</body>
</html>
